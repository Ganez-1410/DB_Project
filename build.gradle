plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'mysql:mysql-connector-java:8.0.32' // MySQL connector (update to the latest if needed)
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0' // Selenium (update to your version if needed)
    testImplementation 'org.testng:testng:7.1.0' // Optional: for using TestNG with Selenium
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.2'

}

test {
    useTestNG()
}